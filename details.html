<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="details.css">
    <title>Details product Page</title>
</head>

<body>


    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/marketplace.png" class="home" alt="">
            <a class="navbar-brand home" href="#">myMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active home" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="backOffice" href="#">Backoffice</a>
                    </li>

                </ul>
                <div class="d-flex text-light">
                    <div class="mx-3">
                        <i class="fa-solid fa-user"></i>
                        <span class="mx-2">Sign in / Register</span>
                    </div>
                    <div class="mx-3">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="mx-2">Add To Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product main -->
    <main>
        <div class="container">
            <div class="spinner-border d-none" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="row align-items-center" id="product-row"></div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="details.js"></script>
</body>

</html>
