<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">
    <title>Backoffice</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center" id="home" href="#">
                <img src="assets/marketplace.png" class="d-inline-block align-text-top">
                <span class="ms-3">MyMarket</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="mt-2">
                <h2>Search in database</h2>
            </div>

            <div class="d-flex mt-4 justify-content-center">
                <select class="form-select" id="mySelect" aria-label="Default select example">
                    <option value="name" selected>Name</option>
                    <option value="description">Description</option>
                    <option value="brand">Brand</option>
                </select>
                <input type="text" class="form-control ms-2 me-2" id="myInput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                <button class="btn btn-secondary" type="submit" id="btnSearch">Apply Filter</button>
            </div>

            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Image URL</th>
                        <th scope="col">Price</th>
                        <th scope="col">Operations</th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>

            <div class="create-element row justify-content-center align-items-center mt-5">
                <div class="col-md-2">
                    <input type="text" id="name" placeholder="Insert name...">
                </div>
                <div class="col-md-2">
                    <input type="text" id="desc" placeholder="Insert description...">
                </div>
                <div class="col-md-2">
                    <input type="text" id="brand" placeholder="Insert brand...">
                </div>
                <div class="col-md-2">
                    <input type="text" id="imageUrl" placeholder="Insert URL image...">
                </div>
                <div class="col-md-2">
                    <input type="number" id="price" placeholder="Insert price...">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button type="button" class="btn btn-success" id="post-btn">Add</button>
                </div>
            </div>
            <div class="alert alert-danger mt-3 d-none" id="alert-msg" role="alert">
                <i class="fa-solid fa-circle-exclamation me-3"></i>
                <span> Error - Please fill all forms!</span>
            </div>
            <div class="alert alert-danger mt-3 d-none" id="delete-msg" role="alert">
                <i class="fa-solid fa-check"></i>
                <span>The item was deleted successfully</span>
            </div>
            <div class="alert alert-success mt-3 d-none" id="post-msg" role="alert">
                <i class="fa-solid fa-check"></i>
                <span> You Posted!!</span>
            </div>
        </div>
    </main>


    <footer class="py-3 mx-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2024 myMarket, Inc</p>
    </footer>
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="backoffice.js"></script>
</body>

</html>
