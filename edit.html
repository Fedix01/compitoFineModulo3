<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Marketplace Epicode Edit</title>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/marketplace.png" class="home" alt="">
            <a class="navbar-brand home" href="#">myMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active home" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="backOffice" href="#">Backoffice</a>
                    </li>

                </ul>
                <div class="d-flex text-light">
                    <div class="mx-3">
                        <i class="fa-solid fa-user"></i>
                        <span class="mx-2">Sign in / Register</span>
                    </div>
                    <div class="mx-3">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="mx-2">Add To Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="create-element row justify-content-center align-items-center mt-5">
            <div class="col-md-2">
                <label for="name" class="fw-bold">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Insert name...">
            </div>
            <div class="col-md-2">
                <label for="desc" class="fw-bold">Description</label>
                <input class="form-control" type="text" id="desc" placeholder="Insert description...">
            </div>
            <div class="col-md-2">
                <label for="Brand" class="fw-bold">Brand</label>
                <input class="form-control" type="text" id="brand" placeholder="Insert brand...">
            </div>
            <div class="col-md-2">
                <label for="imageUrl" class="fw-bold">Image URL</label>
                <input class="form-control" type="text" id="imageUrl" placeholder="Insert URL image...">
            </div>
            <div class="col-md-2">
                <label for="price" class="fw-bold">Price</label>
                <input class="form-control" type="text" id="price" placeholder="Insert price...">
            </div>
            <div class="col-md-2 d-flex justify-content-center align-self-end">
                <button type="button" class="btn btn-success" id="post-btn">Success</button>
            </div>
        </div>
        <div class="alert alert-danger mt-3 d-none" id="alert-msg" role="alert">
            <i class="fa-solid fa-circle-exclamation me-3"></i>
            <span> A simple danger alert—check it out!</span>
        </div>
        <div class="alert alert-success mt-3 d-none" id="success-msg" role="alert">
            <i class="fa-solid fa-circle-exclamation me-3"></i>
            <span> A simple success alert—check it out!</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="edit.js"></script>
</body>

</html>
